<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choutenshi's "own" website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: url('/images/mika.png') center center / cover no-repeat fixed;
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;padding:32px;
    }

    .layout{
      width:100%;max-width:1200px;display:flex;gap:32px;align-items:stretch;
    }

    .glass-card{
      height:100vh;
      width:34vw;
      max-width:420px;
      min-width:260px;
      background: rgba(255,255,255,0.06);
      border-radius:20px;
      padding:24px;
      display:flex;flex-direction:column;gap:18px;align-items:center;
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      border:1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      position:relative;
      overflow:hidden;
    }

    .glass-card::before{
      content:"";position:absolute;left:-20%;top:-30%;width:140%;height:60%;
      background: linear-gradient(120deg, rgba(255,255,255,0.06), rgba(255,255,255,0.0));
      transform:rotate(-20deg);filter:blur(30px);opacity:0.6;
      pointer-events:none;
    }

    .pfp{
      width:140px;height:140px;border-radius:999px;overflow:hidden;border:3px solid rgba(255,255,255,0.12);
      display:block;flex-shrink:0;background:#111;object-fit:cover;
    }

    .name{text-align:center;margin-top:6px;}
    .name h1{font-size:20px;margin-bottom:6px;font-weight:700;letter-spacing:0.2px}
    .name p{font-size:13px;margin:0;color:rgba(230,238,248,0.75)}

    .bio{
      font-size:14px;line-height:1.45;color:rgba(230,238,248,0.9);
      padding:12px 6px;text-align:center;max-width:90%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border-radius:10px;
    }

    .socials{display:flex;flex-direction:column;gap:10px;width:100%;align-items:center;margin-top:auto;padding-bottom:14px}
    .socials a{
      width:86%;display:flex;align-items:center;gap:12px;padding:10px 14px;border-radius:12px;text-decoration:none;color:inherit;
      background: rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);
      transition:transform .18s ease, background .18s ease;
    }
    .socials a:hover{transform:translateY(-4px);background:rgba(255,255,255,0.035)}
    .socials svg{width:20px;height:20px;flex-shrink:0;opacity:0.95}
    .socials .label{font-weight:600;font-size:14px}

    @media (max-width:900px){
      .glass-card{width:90vw;height:auto;max-width:720px;padding:20px}
      body{padding:18px;background-attachment:scroll;}
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="glass-card" aria-label="Biography card">
      <img class="pfp" src="/images/pfp.jpg" alt="Profile picture">
      <div class="name">
        <h1>Alvin "Izayoi" Abdul</h1>
        <p>Nickname: Choutenshi</p>
      </div>
      <div class="bio">
       Least insane unemployed guy fr.
      </div>
      <nav class="socials" aria-label="social links">
        <a href="https://twitter.com/@choutenzhi" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 12 7v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
          <span class="label">Twitter / X</span>
        </a>
        <a href="https://reddit.com/@Choutenz" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><path d="M17.5 6.5h.01"></path></svg>
          <span class="label">Reddit</span>
        </a>
        <a href="https://github.com/choutenshi" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.42 5.42 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 2S18.73 1.65 16 3.5a13.38 13.38 0 0 0-7 0C6.27 1.65 5.09 2 5.09 2A5.07 5.07 0 0 0 5 4.77 5.42 5.42 0 0 0 3 8c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 8.5 19.13V23"></path></svg>
          <span class="label">GitHub</span>

	<a href="https://discord.com/users/1229732734855942147" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.42 5.42 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 2S18.73 1.65 16 3.5a13.38 13.38 0 0 0-7 0C6.27 1.65 5.09 2 5.09 2A5.07 5.07 0 0 0 5 4.77 5.42 5.42 0 0 0 3 8c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 8.5 19.13V23"></path></svg>
          <span class="label">Discord</span>
        </a>
      </nav>
    </aside>
  </div>
</body>
</html>
