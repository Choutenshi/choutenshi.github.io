<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choutenshi's "own" website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: url('/images/mika.png') center center / cover no-repeat fixed;
      color:#000;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;padding:32px;
    }

    .layout{
      width:100%;max-width:1200px;display:flex;gap:32px;align-items:stretch;
    }

    .glass-card{
      height:90vh;
      width:34vw;
      max-width:420px;
      min-width:260px;
      background: rgba(255,255,255,0.6);
      border-radius:20px;
      padding:24px;
      display:flex;flex-direction:column;gap:18px;align-items:center;
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      border:1px solid rgba(0,0,0,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.3);
      position:relative;
      overflow:hidden;
      color:#000;
    }

    .glass-card::before{
      content:"";position:absolute;left:-20%;top:-30%;width:140%;height:60%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.0));
      transform:rotate(-20deg);filter:blur(30px);opacity:0.6;
      pointer-events:none;
    }

    .pfp{
      width:140px;height:140px;border-radius:999px;overflow:hidden;border:3px solid rgba(0,0,0,0.12);
      display:block;flex-shrink:0;background:#111;object-fit:cover;
    }

    .name{text-align:center;margin-top:6px;}
    .name h1{font-size:20px;margin-bottom:6px;font-weight:700;letter-spacing:0.2px;color:#000}
    .name p{font-size:13px;margin:0;color:rgba(0,0,0,0.7)}

    .bio{
      font-size:14px;line-height:1.45;color:#000;
      padding:12px 6px;text-align:center;max-width:90%;
      background: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0.0));
      border-radius:10px;
    }

    .socials{display:flex;flex-direction:column;gap:10px;width:100%;align-items:center;margin-top:auto;padding-bottom:14px}
    .socials a{
      width:86%;display:flex;align-items:center;gap:12px;padding:10px 14px;border-radius:12px;text-decoration:none;color:#000;
      background: rgba(255,255,255,0.4);border:1px solid rgba(0,0,0,0.1);
      transition:transform .18s ease, background .18s ease;
    }
    .socials a:hover{transform:translateY(-4px);background:rgba(255,255,255,0.6)}
    .socials svg{width:20px;height:20px;flex-shrink:0;opacity:0.95;stroke:#000}
    .socials .label{font-weight:600;font-size:14px;color:#000}

    @media (max-width:900px){
      .glass-card{width:90vw;height:auto;max-width:720px;padding:20px}
      body{padding:18px;background-attachment:scroll;}
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="glass-card" aria-label="Biography card">
      <img class="pfp" src="/images/pfp.jpg" alt="Profile picture">
      <div class="name">
