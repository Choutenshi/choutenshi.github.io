<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alvinâ€™s Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/bg.webp') no-repeat center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      backdrop-filter: blur(4px);
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .sprite {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .sprite:hover {
      transform: scale(1.05);
    }
    .dialogue-box {
      position: relative;
      background: rgba(0, 40, 100, 0.85);
      border: 2px solid #007ACC;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      text-align: left;
      font-size: 1.05em;
      margin-bottom: 20px;
      overflow-y: auto;
      max-height: 150px;
    }
    .dialogue-text {
      margin: 0;
    }
    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .choice-button {
      background: #007ACC;
      border: none;
      color: #fff;
      padding: 12px 22px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, background 0.3s;
    }
    .choice-button:hover {
      background: #005A9C;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <audio autoplay loop src="images/track.ogg"></audio>

  <div class="container" id="page1">
    <img class="sprite" src="images/def.webp" alt="Mika sprite">
    <div class="dialogue-box" id="dialogueBox1">
      <div class="dialogue-text" id="dialogue1"></div>
    </div>
    <div class="choices" id="choices1">
      <button class="choice-button" onclick="goLink('https://www.reddit.com/user/Choutenz/')">Reddit (@Choutenz)</button>
      <button class="choice-button" onclick="goLink('https://twitter.com/choutenzhi')">Twitter (@choutenzhi)</button>
      <button class="choice-button" onclick="goLink('https://youtube.com/@Choutenshi')">YouTube (@Choutenshi)</button>
      <button class="choice-button" onclick="goLink('https://discord.com/users/choutenshi')">Discord (@choutenshi)</button>
      <button class="choice-button" onclick="goLink('mailto:choutenshi@proton.me')">Email</button>
      <button class="choice-button" onclick="goLink('https://github.com/choutenshi')">GitHub</button>
    </div>
  </div>

  <script>
    const page1Texts = [
      "User-chan! Alvin isn't here right now! I, Mika Misono will guide you!",
      "Tell me, where do you want to go?"
    ];

    function typeWriter(text, element, callback, speed=30){
      let i=0;
      const interval = setInterval(()=>{
        element.innerHTML += text.charAt(i);
        element.parentElement.scrollTop = element.parentElement.scrollHeight;
        i++;
        if(i>=text.length){
          clearInterval(interval);
          if(callback) callback();
        }
      }, speed);
    }

    function playDialogueSequence(texts, elementId){
      const el = document.getElementById(elementId);
      let index = 0;
      function nextLine() {
        if(index < texts.length){
          typeWriter(texts[index] + "\n", el, () => {});
          index++;
          setTimeout(nextLine, texts[index-1].length * 30 + 500);
        }
      }
      nextLine();
    }

    // Start dialogue automatically
    playDialogueSequence(page1Texts, "dialogue1");

    function goLink(url){ window.open(url,'_blank'); }
  </script>
</body>
</html>
