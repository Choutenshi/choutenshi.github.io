<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choutenshi's Website</title>
  <link rel="icon" type="image/jpeg" href="/images/real.jpg">
  <style>
    :root {
      --bg: #050505;
      --glass: rgba(10, 10, 12, 0.85);
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffe4ec;
      --muted: #ffb6c1;
      --accent: #ff8da0;
      --accent-glow: rgba(255, 141, 160, 0.6);
      --font: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Fixed Background (Parallax Removed) */
    #bg-layer {
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://i.pinimg.com/originals/5c/a5/79/5ca579ef2ba2e2f33618822bf0b08480.gif') center/cover no-repeat;
      z-index: 0;
    }

    /* Autoplay Interaction Overlay */
    #overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: #050505;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 5px;
      font-size: 14px;
      transition: opacity 0.5s ease;
    }

    #matrix-canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      opacity: 0.15;
      pointer-events: none;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
      background-size: 100% 4px;
      z-index: 10;
      pointer-events: none;
    }

    .terminal {
      position: relative;
      width: min(850px, 90vw);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      padding: 30px;
      z-index: 5;
      display: flex;
      flex-direction: column;
    }

    .header {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    #terminal-body {
      font-size: 14px;
      line-height: 1.7;
      white-space: pre-wrap;
      min-height: 200px;
    }

    .prompt { color: var(--accent); margin-right: 8px; }

    a { 
      color: var(--text); 
      text-decoration: none; 
      border-bottom: 1px dotted var(--muted);
      transition: all 0.2s ease;
    }
    
    a:hover { 
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
      transform: translateY(-1px);
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 25px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .chip {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 12px;
      color: var(--muted);
      transition: all 0.3s ease;
    }

    .chip:hover {
      background: rgba(255, 141, 160, 0.15);
      border-color: var(--accent);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 141, 160, 0.2);
    }

    .footer {
      margin-top: 25px;
      font-size: 11px;
      color: rgba(255,255,255,0.3);
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease 0.5s;
    }

    .cursor::after {
      content: '▋';
      color: var(--accent);
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .fade-in { opacity: 1 !important; }
    .line { margin-bottom: 4px; display: block; }
  </style>
</head>
<body>

  <div id="overlay">Connect to the Wired</div>

  <div id="bg-layer"></div>
  <canvas id="matrix-canvas"></canvas>

  <audio id="bg-music" loop>
    <source src="/images/lain.mp3" type="audio/mpeg">
  </audio>

  <div class="terminal">
    <div class="header">Alvin "Izayoi" Abdul · Choutenshi</div>
    <div id="terminal-body"></div>
    <div class="chips" id="chips-area">
      <div class="chip">programmer</div>
      <div class="chip">pianist</div>
      <div class="chip">singer</div>
      <div class="chip">author</div>
      <div class="chip">polyglot</div>
      <div class="chip">chess gm</div>
    </div>
    <div class="footer" id="footer-area">maybe it's a dream, maybe nothing else is real. But it doesn't change a thing, if I tell u how I feel.</div>
  </div>

<script>
  /* --- 1. Audio and Overlay Logic --- */
  const overlay = document.getElementById('overlay');
  const music = document.getElementById('bg-music');
  
  overlay.addEventListener('click', () => {
    music.play();
    overlay.style.opacity = '0';
    setTimeout(() => {
      overlay.style.display = 'none';
      typeWriter(); // Start typing only after connection
    }, 500);
  });

  /* --- 2. Optimized Matrix Rain --- */
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');
  let width, height, columns, drops;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    columns = Math.floor(width / 20);
    drops = Array(columns).fill(0);
  }
  window.addEventListener('resize', resize);
  resize();

  function drawMatrix() {
    ctx.fillStyle = 'rgba(5, 5, 5, 0.15)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#ff8da0';
    ctx.font = '12px monospace';
    for (let i = 0; i < drops.length; i++) {
      if(Math.random() > 0.98) {
         ctx.fillText(Math.floor(Math.random() * 2), i * 20, drops[i] * 20);
      }
      if (drops[i] * 20 > height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
    requestAnimationFrame(drawMatrix);
  }
  requestAnimationFrame(drawMatrix);

  /* --- 3. Faster Stuttering Typewriter --- */
  const commands = [
    { type: 'cmd', text: 'whoami' },
    { type: 'text', text: 'name: Alvin "Izayoi" Abdul' },
    { type: 'text', text: 'status: high school student, alive' },
    { type: 'text', text: 'hobbies: chess · tech · music' },
    { type: 'text', text: 'aka: Choutenshi' },
    { type: 'br' },
    { type: 'cmd', text: 'cat links.txt' },
    { type: 'link', url: 'https://twitter.com/@choutenzhi' },
    { type: 'link', url: 'https://www.reddit.com/user/Choutenz/' },
    { type: 'link', url: 'https://www.youtube.com/@Choutenshii' },
    { type: 'link', url: 'https://github.com/choutenshi' },
    { type: 'link', url: 'https://discord.gg/WNNrdNFztG' },
    { type: 'link', url: 'https://steamcommunity.com/id/Choutenshi' },
    { type: 'link', url: 'mailto:choutenshi@proton.me' }
  ];

  const terminal = document.getElementById('terminal-body');
  const chips = document.getElementById('chips-area');
  const footer = document.getElementById('footer-area');
  let cmdIndex = 0;

  function typeWriter() {
    if (cmdIndex >= commands.length) {
      chips.classList.add('fade-in');
      footer.classList.add('fade-in');
      return;
    }

    const item = commands[cmdIndex];
    const div = document.createElement('div');
    div.className = 'line';
    
    if (item.type === 'cmd') {
      const p = document.createElement('span');
      p.className = 'prompt';
      p.textContent = '$ ';
      div.appendChild(p);
    }
    
    terminal.appendChild(div);

    if (item.type === 'br') {
      div.innerHTML = '&nbsp;';
      cmdIndex++;
      setTimeout(typeWriter, 50);
      return;
    }

    let content = item.type === 'link' ? item.url : item.text;
    let charIndex = 0;
    let targetNode = div;

    if (item.type === 'link') {
      const a = document.createElement('a');
      a.href = item.url;
      a.target = "_blank";
      div.appendChild(a);
      targetNode = a;
    }

    div.classList.add('cursor');

    function typeChar() {
      if (charIndex < content.length) {
        targetNode.textContent += content.charAt(charIndex);
        charIndex++;
        
        // Accelerated logic: Faster base (10-40ms), rare pauses
        let delay = Math.random() * 30 + 10; 
        if (Math.random() < 0.08) delay += 100; // Rare "stutter"
        
        setTimeout(typeChar, delay);
      } else {
        div.classList.remove('cursor');
        cmdIndex++;
        setTimeout(typeWriter, 80);
      }
    }
    typeChar();
  }
</script>
</body>
</html>
