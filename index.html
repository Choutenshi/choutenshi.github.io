<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choutenshi's Website</title>
  <link rel="icon" type="image/jpeg" href="/images/real.jpg">
  <style>
    :root {
      --bg: #050505;
      --glass: rgba(10, 10, 12, 0.75); /* Darker for better contrast */
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffe4ec;
      --muted: #ffb6c1;
      --accent: #ff8da0;
      --accent-glow: rgba(255, 141, 160, 0.6);
      --font: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* 1. GPU Accelerated Parallax Layer */
    #bg-layer {
      position: fixed;
      top: -5%;
      left: -5%;
      width: 110%;
      height: 110%;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                  url('https://i.pinimg.com/originals/5c/a5/79/5ca579ef2ba2e2f33618822bf0b08480.gif') center/cover no-repeat;
      z-index: 0;
      will-change: transform; /* Hint to browser to use GPU */
    }

    /* 2. Optimized Matrix Canvas */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.15; /* Subtle */
      pointer-events: none;
    }

    /* 3. CRT Scanlines */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
      background-size: 100% 4px;
      z-index: 10;
      pointer-events: none;
    }

    /* 4. Glassmorphism Terminal */
    .terminal {
      position: relative;
      width: min(850px, 90vw);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      backdrop-filter: blur(16px); /* Reduced slightly for performance */
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      padding: 30px;
      z-index: 5;
      display: flex;
      flex-direction: column;
    }

    .header {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      opacity: 0.8;
    }

    /* Typewriter Container */
    #terminal-body {
      font-size: 14px;
      line-height: 1.7;
      white-space: pre-wrap;
      min-height: 200px; /* Pre-reserve space */
    }

    .prompt { 
      color: var(--accent);
      margin-right: 8px;
    }

    /* Link Styles */
    a { 
      color: var(--text); 
      text-decoration: none; 
      border-bottom: 1px dotted var(--muted);
      transition: all 0.2s ease;
      display: inline-block;
    }
    
    a:hover { 
      color: var(--accent);
      border-bottom: 1px solid var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
      transform: translateY(-2px);
    }

    /* Skills Chips */
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 25px;
      opacity: 0; /* Hidden until typing is done */
      transition: opacity 1s ease;
    }

    .chip {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 12px;
      color: var(--muted);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: default;
    }

    .chip:hover {
      background: rgba(255, 141, 160, 0.15);
      border-color: var(--accent);
      color: white;
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 141, 160, 0.2);
    }

    .footer {
      margin-top: 25px;
      font-size: 11px;
      color: rgba(255,255,255,0.3);
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease 0.5s;
    }

    /* Blinking Cursor */
    .cursor::after {
      content: '▋';
      color: var(--accent);
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .fade-in { opacity: 1 !important; }

    /* Utilities */
    .line { margin-bottom: 4px; display: block; }
    .link-line { margin-bottom: 6px; display: block; }
  </style>
</head>
<body>

  <div id="bg-layer"></div>
  
  <canvas id="matrix-canvas"></canvas>

  <div class="terminal">
    <div class="header">Alvin "Izayoi" Abdul · Choutenshi</div>

    <div id="terminal-body"></div>

    <div class="chips" id="chips-area">
      <div class="chip">programmer</div>
      <div class="chip">pianist</div>
      <div class="chip">singer</div>
      <div class="chip">author</div>
      <div class="chip">polyglot</div>
      <div class="chip">chess gm</div>
    </div>

    <div class="footer" id="footer-area">maybe it's a dream, maybe nothing else is real. But it doesn't change a thing, if I tell u how I feel.</div>
  </div>

<script>
  /* --- 1. Efficient Parallax --- */
  const bg = document.getElementById('bg-layer');
  let mouseX = 0, mouseY = 0;
  
  // Update mouse position on event
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  // Use requestAnimationFrame for smooth visual updates without lag
  function updateParallax() {
    const x = (window.innerWidth - mouseX) * 0.02;
    const y = (window.innerHeight - mouseY) * 0.02;
    bg.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    requestAnimationFrame(updateParallax);
  }
  updateParallax();

  /* --- 2. Throttled Matrix Rain (Performance Fix) --- */
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');
  
  let width, height, columns, drops;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    columns = Math.floor(width / 20);
    drops = Array(columns).fill(0);
  }
  window.addEventListener('resize', resize);
  resize();

  // Control FPS to reduce CPU load
  let lastDraw = 0;
  const fpsInterval = 1000 / 24; // 24 FPS is cinematic and light

  function drawMatrix(timestamp) {
    requestAnimationFrame(drawMatrix);
    
    const elapsed = timestamp - lastDraw;
    if (elapsed < fpsInterval) return;
    
    lastDraw = timestamp - (elapsed % fpsInterval);

    ctx.fillStyle = 'rgba(5, 5, 5, 0.1)'; // Trail fade
    ctx.fillRect(0, 0, width, height);
    
    ctx.fillStyle = '#ff8da0'; // Accent color
    ctx.font = '12px monospace';

    for (let i = 0; i < drops.length; i++) {
      // Randomly skip columns for "sparse" look
      if(Math.random() > 0.98) {
         const text = Math.floor(Math.random() * 2); // 0 or 1
         const x = i * 20;
         const y = drops[i] * 20;
         ctx.fillText(text, x, y);
      }
      
      if (drops[i] * 20 > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  requestAnimationFrame(drawMatrix);

  /* --- 3. Stuttering Typewriter & Raw Links --- */
  
  // Data Structure
  const commands = [
    { type: 'cmd', text: 'whoami' },
    { type: 'text', text: 'name: Alvin "Izayoi" Abdul' },
    { type: 'text', text: 'status: high school student, alive' },
    { type: 'text', text: 'hobbies: chess · tech · music' },
    { type: 'text', text: 'aka: Choutenshi' },
    { type: 'br' },
    { type: 'cmd', text: 'cat links.txt' },
    { type: 'link', url: 'https://twitter.com/@choutenzhi' },
    { type: 'link', url: 'https://www.reddit.com/user/Choutenz/' },
    { type: 'link', url: 'https://www.youtube.com/@Choutenshii' },
    { type: 'link', url: 'https://github.com/choutenshi' },
    { type: 'link', url: 'https://discord.gg/WNNrdNFztG' },
    { type: 'link', url: 'https://steamcommunity.com/id/Choutenshi' },
    { type: 'link', url: 'mailto:choutenshi@proton.me' }
  ];

  const terminal = document.getElementById('terminal-body');
  const chips = document.getElementById('chips-area');
  const footer = document.getElementById('footer-area');

  let cmdIndex = 0;

  function typeWriter() {
    if (cmdIndex >= commands.length) {
      // Finished all lines - show Chips and Footer
      chips.classList.add('fade-in');
      footer.classList.add('fade-in');
      return;
    }

    const item = commands[cmdIndex];
    const div = document.createElement('div');
    
    // Add Prompt for commands
    if (item.type === 'cmd') {
      const promptSpan = document.createElement('span');
      promptSpan.className = 'prompt';
      promptSpan.textContent = '$ ';
      div.appendChild(promptSpan);
      div.className = 'line';
    } else if (item.type === 'link') {
      div.className = 'link-line';
    } else {
      div.className = 'line';
    }
    
    terminal.appendChild(div);

    // If it's a line break, just move on
    if (item.type === 'br') {
      div.innerHTML = '&nbsp;';
      cmdIndex++;
      setTimeout(typeWriter, 100);
      return;
    }

    // Prepare content to type
    let content = item.type === 'link' ? item.url : item.text;
    let charIndex = 0;
    
    // If it's a link, we need an <a> tag
    let textNodeContainer = div;
    if (item.type === 'link') {
      const a = document.createElement('a');
      a.href = item.url;
      a.target = "_blank";
      div.appendChild(a);
      textNodeContainer = a;
    }

    // Add cursor to the active line
    div.classList.add('cursor');

    function typeChar() {
      if (charIndex < content.length) {
        textNodeContainer.textContent += content.charAt(charIndex);
        charIndex++;
        
        // Humanize Typing: Stuttering logic
        let delay = Math.random() * 50 + 30; // Base speed (30-80ms)
        
        // 10% chance of "thinking" pause
        if (Math.random() < 0.1) delay += 150; 
        // 5% chance of "burst" speed (fast typing)
        if (Math.random() < 0.05) delay = 10; 

        setTimeout(typeChar, delay);
      } else {
        // Line finished
        div.classList.remove('cursor');
        cmdIndex++;
        setTimeout(typeWriter, 150); // Pause before next line
      }
    }
    
    typeChar();
  }

  // Start initialization
  setTimeout(typeWriter, 800);

</script>
</body>
</html>
