<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvin Abdul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background:#000;
            color:#eee;
            line-height:1.5;
            padding:40px 20px;
            display:flex;
            justify-content:center;
        }
        .card {
            background:#1c1c1e;
            border-radius:24px;
            width:100%;
            max-width:380px;
            box-shadow:0 8px 32px rgba(0,0,0,0.5);
            overflow:hidden;
            text-align:center;
            padding:40px 30px;
            position:relative;
            backdrop-filter:blur(12px);
            border:1px solid rgba(255,255,255,0.1);
        }
        .card::before {
            content:'';
            position:absolute;
            top:0; left:0; right:0; bottom:0;
            background:linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius:24px;
            pointer-events:none;
            z-index:-1;
        }
        .pfp {
            width:160px;
            height:160px;
            border-radius:80px;
            object-fit:cover;
            margin-bottom:24px;
            border:5px solid rgba(255,255,255,0.2);
            box-shadow:0 4px 20px rgba(0,0,0,0.7);
            position:relative;
            z-index:1;
        }
        .name {
            font-size:28px;
            font-weight:600;
            margin-bottom:4px;
        }
        .nick {
            font-size:16px;
            color:#aaa;
            margin-bottom:24px;
        }
        .bio {
            font-size:15px;
            color:#ccc;
            margin-bottom:32px;
        }
        .links {
            display:flex;
            flex-direction:column;
            gap:12px;
            align-items:center;
        }
        .link {
            width:100%;
            max-width:280px;
            background:rgba(44,44,46,0.6);
            border-radius:16px;
            padding:14px 20px;
            font-size:16px;
            color:#eee;
            text-decoration:none;
            transition:0.3s ease;
            display:flex;
            align-items:center;
            gap:14px;
            backdrop-filter:blur(10px);
            border:1px solid rgba(255,255,255,0.1);
            position:relative;
            overflow:hidden;
        }
        .link::before {
            content:'';
            position:absolute;
            top:0; left:-100%;
            width:100%;
            height:100%;
            background:linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition:0.6s;
        }
        .link:hover::before {
            left:100%;
        }
        .link:hover {
            background:rgba(58,58,60,0.8);
            transform:translateY(-2px);
            box-shadow:0 8px 20px rgba(0,0,0,0.4);
        }
        .icon {
            font-size:20px;
            width:28px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images/me.png" alt="pfp" class="pfp">
        <div class="name">Alvin Abdul</div>
        <div class="nick">(Choutenshi)</div>
        <div class="bio">
            Chess, tech, and music lover. Not an expert on those but I'm gud enough.
        </div>
        <div class="links">
            <a href="#" class="https://reddit.com/@choutenz"><i class="icon fab fa-reddit"></i> Reddit</a>
            <a href="#" class="">https://github.com/@choutenshi<i class="icon fab fa-github"></i> GitHub</a>
            <a href="#" class="https://discord.com/users/@choutenshi."><i class="icon fab fa-discord"></i> Discord</a>
            <a href="#" class="https://x.com/@choutenzhi"><i class="icon fab fa-twitter"></i> Twitter</a>
        </div>
    </div>
</body>
</html>
